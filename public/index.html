<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>ZTE MF286 Data Usage Logger</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row mb-3">
        <div class="col-md-6 m-auto">
          <h3 class="text-center">ZTE MF286 Data Usage Logger</h3>
        </div><!--/col-->
      </div><!--/row--->

      <div class="row mb-3">
        <div class="col-md-6 m-auto">
          <h4>Current usage</h4>
          <div class="form-row">
            <div class="col col-md-4">
              <p>Down: <span id="realtimeDown"></span> GiB</p>
            </div>
            <div class="col col-md-4">
              <p>Up: <span id="realtimeUp"></span> GiB</p>
            </div>
            <div class="col col-md-4">
              <p>Total: <span id="realtimeTotal"></span> GiB</p>
            </div>
          </div>
          <h4>Realtime Download/Upload</h4>
          <div class="form-row">
            <div class="col col-md-6">
              <p>Down: <span id="down">0</span></p>
            </div>
            
            <div class="col col-md-6">
              <p>Up: <span id="up">0</span></p>
            </div>
          </div><!--/form-row-->

          <canvas id="realtime" style="width: 100%; height: 100px"></canvas>
        </div><!--/col-->
      </div><!--/row-->

      <div class="row mb-3">
        <div class="col-md-6 m-auto">
          <h4>Daily</h4>
          <canvas id="daily" style="width: 100%; height: 200px"></canvas>
        </div>
      </div><!--/row-->

      <!--
      <div class="row mb-3">
        <div class="col-md-6 m-auto">
          <h4>Last 7 entries (days)</h4>
          <canvas id="week" style="width: 100%; height: 200px"></canvas>
        </div>
      </div>
      -->
      
      <div class="row mb-3">
        <div class="col-md-6 m-auto">
          <h4>
            Hourly Delta 
            <select id="hourlyDate">
            </select>
          </h4>
          
          <canvas id="hourlyDelta" style="width: 100%; height: 200px"></canvas>
        </div>
      </div>
    </div><!--/container-->

  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/realtime.js"></script>
  <script src="js/daily.js"></script>
  <!--<script src="js/week.js"></script>-->
  <script src="js/hourly-delta.js"></script>
  
</html>
